{% load static %}
{% load crispy_forms_tags %}



<div class="modal fade" id="modalUserCreate" tabindex="-1" aria-labelledby="labelUserCreate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUserCreate">Create New
                    user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formUser" action="{% url 'users:user_create'%}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
            </form>
            <div class="modal-footer d-flex justify-content-center ">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" form="formUser">Save changes</button>
            </div>
        </div>
    </div>
</div>
