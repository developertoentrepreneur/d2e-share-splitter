{% load static %}



<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="labelDelete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteTitle">{{title}} {{entity_name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formDelete" action="{{url_delete}}" method="POST">
                {% csrf_token %}
            </form>
            <div class="modal-footer d-flex justify-content-center ">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" type="submit" form="formDelete"
                    onclick="hideActiveModalShowLoading(`modalDelete`, `formDelete`)">Delete</button>
            </div>
        </div>
    </div>
</div>
